<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="/img/icon.png" />
</head>

<body onload="init()">


    <div class="header">
    </div>
    <div class="card">
        <img id="card-img" src="img/quizheader.png" alt="...">
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%"></div>
        </div>
        <div class="card-body" id="endScreen" style="display: none;">
            <div class="text-center-headline ">Quiz beendet!</div>
            <div class="img-center"><img src="img/quizendscreen.png"></div>
            <div class="text-center">Du hast <b id="amount-right-questions">XXX</b> von <b id="amount-of-questions">XXX</b> Fragen richtig beantwortet.</div>
            <div class="new-game"><button onclick="restartGame()" type="button" class="btn btn-dark">Erneut spielen</button></div>
        </div>

        <div class="card-body" id="questionBody">

            <h5 class="card-title" id="question-text">Hier kommt die Frage</h5>
            <div class="answer-container">
                <button class="answer-btn" id="answer_1" onclick="answer('answer_1')"> A</button>
                <button class="answer-btn" id="answer_2" onclick="answer('answer_2')"> B</button>
                <button class="answer-btn" id="answer_3" onclick="answer('answer_3')"> C</button>
                <button class="answer-btn" id="answer_4" onclick="answer('answer_4')"> D</button>
            </div>


            <div class="next-btn-container">
                <span>Frage <b id="current-question-number">1</b> von <b id="question-number">5</b> </span>
                <button onclick="nextQuestion()" type="button" class="btn btn-dark" disabled id="next-button">
                NÃ¤chste Frage</button>
            </div>


        </div>
    </div>
</body>

</html>
